<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Click Game</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="high-score">High Score: <span id="high-score">0</span>
		</div>

		<div class="count">
			<span>Click count : </span><span id="click-count"></span>
		</div>
	</div>


	<div class="btnhistory">
		<div class="btn-wrap">
			<div class="div1">
				<button id="button">Click Here</button>
			</div>

			<div class="div2">
				<button id="button2">Click Here</button>
			</div>
		</div>


		<div class="history">
			<h3>History</h3>
			<p id="history-list"></p>
		</div>

		

	</div>



	<script src="script.js"></script>
</body>

</html>
